name: engineering
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  font_awesome_flutter: ^10.7.0
  flutter_staggered_grid_view: ^0.7.0
  cloud_firestore: ^5.5.0
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  bounce: ^1.0.2
  cached_network_image: ^3.4.1
  intl: ^0.19.0
  firebase_storage: ^12.3.6
  image_picker: ^1.1.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster 1.4.otf
  assets:
    - assets/images/
